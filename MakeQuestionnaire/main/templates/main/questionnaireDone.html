{% extends 'profile.html' %}
{% block data %}
<form method="get" action="">
        <div class="row" style="margin-top: 15px;">
            {% csrf_token %}
            {{Myfilter.form.text}}
            <div class="col-2">
                <button type="submit" class="btn btn-secondary">Szukaj</button>
            </div>
        </div>
        <div class="row" style="border-bottom: 1px solid #000; margin-top: 10px;"></div>
</form>
<div class="row">
        <div class="col-4"><p class="atr1">Nazwa</p></div>
    </div>
    {% for questionnaire in questionnaires %}
        <div class="row" style="background-color:white;padding:5px;border-bottom:4px solid #D3D3D3">
            <div class="col-xl-10 col-lg-9 col-8"><a class="Qprofile" href="{% url 'questionnaireResults' questionnaire.id %}" >{{questionnaire.text}}</a></div>
            <div class="col-xl-2 col-lg-3 col-4 text-end">
                <a href="{% url 'questionnaireResults' questionnaire.id %}" class="btn btn-secondary btn-sm">Zobacz wyniki</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
{% block title %}
        <title>Wype≈Çnione ankiety</title>
{% endblock %}
