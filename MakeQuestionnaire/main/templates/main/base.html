<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Questionnaire APP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="{% url 'home' %}">Strona główna</a>
                    <a class="nav-link" href="{% url 'questionnaire_DataBase' %}">Baza ankiet</a>
                </div>
            </div>
            <div class="navbar-nav navbar-right" >
                {% if request.user.is_authenticated %}
                    <span class="navbar-text">
                        Zalogowano jako {{request.user}}
                    </span>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Zaloguj</a>
                    <a class="nav-link" href="{% url 'register' %}">Zarejestruj</a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="container-fluid " id="test">
        <div class="row ">
            <div class="col-lg-2 col-md-12">
                <aside>

                </aside>
            </div>
            <div class="col-lg-8 col-md-12">
                <article>
                        {% block content %}
                        {% endblock %}
                </article>
            </div>
            <div class="col-lg-2 col-md-12" >
                <aside>

                </aside>
            </div>
        </div>
    </div>
</main>
</body>
</html>
