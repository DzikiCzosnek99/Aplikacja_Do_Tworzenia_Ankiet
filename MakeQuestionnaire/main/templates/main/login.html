{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <form method="post" action="">
        {% csrf_token %}
            <div class="mb-3 row">
                <div class="col-xl-3 col-md-2"></div>
                <label for="name" class="col-xl-3 col-md-4 col-form-label" style="margin-top:20px;">Nazwa użytkownika</label>
                <input type="text" name="login" required id="name" style="margin-top:20px;" class="col-xl-3 col-md-4 col-form-label">
            </div>
            <div class="mb-3 row">
                <div class="col-xl-3 col-md-2"></div>
                <label for="password" class="col-xl-3 col-md-4 col-form-label" >Hasło</label>
                <input type="password" name="password" required id="password" class="col-xl-3 col-md-4 col-form-label">
            </div>
            <div class="row" style="margin-top:20px;">
                <div class="col-md-4 col-3"></div>
                <div class="col-md-2 col-3 text-center"><button class="btn btn-primary" type="submit">Zaloguj</button></div>
                <div class="col-md-2 col-3 text-center"><a href="{% url 'register' %}" class="btn btn-primary">Zarejestuj</a></div>
            </div>
            <div class="row">
                <div class="col-12 text-center" style="margin-top:20px;"><p class="logerr">{{message}}</p></div>
            </div>
        </form>
    </div>
{% endblock %}
{% block title %}
        <title>Logowanie</title>
{% endblock %}
