{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <form method="post" action="">
        {% csrf_token %}
            <div class="mb-3 row">
                <label for="name" class="col-sm-2 col-form-label">Nazwa użytkownika</label>
                <input type="text" name="login" required id="name" class="col-sm-2 col-form-label">
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">Hasło</label>
                <input type="text" name="password" required id="password" class="col-sm-2 col-form-label">
            </div>
            <div class="row">
                <div class="col"><button class="btn btn-primary" type="submit">Zaloguj</button></div>
                <div class="col"><a href="{% url 'register' %}">Zarejestuj</a></div>
            </div>
            <div class="row">
                <div class="col"><p>{{message}}</p></div>
            </div>
        </form>
    </div>
{% endblock %}
